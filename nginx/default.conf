server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Backend API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Django static files
    location /backend-static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # React SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
