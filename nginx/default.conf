server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Backend API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Django static files (정적 파일은 Nginx가 직접 서빙)
    location /backend-static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 1y;
    }

    # React SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
